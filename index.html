<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayush | Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(0, 0, 33);
        color: white;
        font-family: "Poppins", sans-serif;
      }

      .text-gray {
        color: gray;
      }

      .left {
        font-size: 1.5rem;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 23px;
      }

      .firstSection {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 130px 0;
      }
      .firstSection > div {
        width: 30%;
      }

      .leftSection {
        font-size: 2.2rem;
      }
      .rightSection img {
        width: 80%;
        margin: 50px 0;
      }
      .purple {
        color: rgb(170, 107, 229);
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover {
        color: rgb(169, 169, 229);
        font-size: 0.8rem;
      }
      #element {
        color: rgb(170, 107, 228);
      }

      .secondSection {
        max-width: 80vw;
        margin: auto;
        height: 80vh;
      }
      .secondSection h1 {
        font-size: 1.9rem;
      }

      main hr {
        border: 0;
        background: #9c97f1;
        height: 1.2px;
        margin: 40px 84px;
      }

      .techStack .tech {
        display: inline-block;
        margin: 5%;
        height: 10%;
        width: 10%;
      }

      .techStack .tech:hover {
        opacity: 70%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="animate__animated animate__slideInLeft">
        <div class="left">Ayush's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Services</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="animate__animated animate__slideInLeft firstSection">
        <div class="leftSection">
          Hi,My name is <span class="purple">Ayush</span>

          <div>and I am a Passionate</div>
          <span id="element"></span>
        </div>
        <div class="rightSection">
          <img src="bg.png" alt="background-image" />
        </div>
      </section>
      <hr />
      <section class="secondSection animate__animated animate__slideInRight">
        <p class="text-gray">Techologies</p>
        <h1>Tech Stack</h1>
        <div class="techStack">
          <img class="tech" src="mongo.png" alt="background-image" />

          <img class="tech" src="express.png" style="border-radius: 50%" />
          <img class="tech" src="react.png" />
          <img class="tech" src="node.png" />
        </div>
        <div class="techStack">
          <img class="tech" src="html.png" />
          <img class="tech" src="css.png" />
          <img class="tech" src="js.png" />
          <img
            class="tech"
            src="Github.png"
            style="height: 12%; width: 12%; border-radius: 50%"
          />
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: [
          "Web Developer.",
          "Web Designer",
          "&amp; Cyber Security.",
          "Gamer.",
        ],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
